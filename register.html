<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AIRENA</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            color: #79A6D2;
            margin-bottom: 2rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .auth-form label {
            font-weight: bold;
            color: #333;
        }
        
        .auth-form input {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #79A6D2;
        }
        
        .auth-form button {
            background: #79A6D2;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-form button:hover {
            background: #5a8bbd;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .auth-links a {
            color: #79A6D2;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
        }
        
        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-to-home a {
            color: #79A6D2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Register for AIRENA</h2>
        <form id="register-form" class="auth-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        
        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            errorElement.textContent = '';
            successElement.textContent = '';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    errorElement.textContent = errorData.message || 'Registration failed';
                    return;
                }
                
                successElement.textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorElement.textContent = 'Error during registration. Please try again.';
            }
        });
    </script>
</body>
</html>
